<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Tarcisio Neto</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/estilo_index.css" media="screen"><!--Esse sempre sobrescreve o o mobile se vier depois, mas o mobile nÃ£o sobrescreve o estilo_index-->
		<link rel="stylesheet" type="text/css" href="css/mobile.css" media="(max-width: 700px)">

	</head>
	<body>
		<header class="cabecalho">
			<div class="botao">
				<button id="principal"> Menu</button>
			</div>
			<div id="nav">
			</div>
		</header>
		<section class="centro"></section>
		<footer></footer>
		<script type="text/javascript">
			var botao = document.getElementById("principal"), contador = 0, corpo = document.querySelector("body");
			botao.onclick = function(){
				var navegador = document.getElementById("nav");
				if(contador % 2 == 0){
					navegador.className = "navegador";
					navegador.innerHTML = 
					'<nav class="menu"><ul class="lista"><li><a href="#">Home</a></li><li><a href = "#">Projetos</a></li><li><a href="#">Contato</a></li></ul></nav>';
					botao.textContent = " Voltar";
					contador++;
				}
				else{
					navegador.className = "";
					contador++;
					navegador.innerHTML = "";
					botao.textContent = " Menu";
				}

				corpo.onclick = function(){
						navegador.className = "";
				};

			};
		</script>
	</body>
</html>
